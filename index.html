<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Calulator app made by Juan Pereira">
    <link rel="shortcut icon" href="img/calcicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="flex-container flex-middle">
            <div class="calculator-container">
                <div class="console-container">
                    <div class="console-top">
                        <div id="top-console">

                        </div>
                        <div id="operation" class="align-left">

                        </div>
                    </div>
                    <div id="bottom-console" class="console-bot">
                        
                    </div>
                </div>
                <div class="buttons-container">
                    <div  class="calculator-button" style="grid-column: span 2;">C</div>
                    <div  class="calculator-button" style="grid-column: span 2;">Â«-</div>
                    <div  class="calculator-button" accesskey="7">7</div>
                    <div class="calculator-button" >8</div>
                    <div class="calculator-button" >9</div>
                    <div class="calculator-button" >x</div>
                    <div class="calculator-button" >4</div>
                    <div class="calculator-button" >5</div>
                    <div class="calculator-button" >6</div>
                    <div class="calculator-button" >-</div>
                    <div class="calculator-button" >1</div>
                    <div class="calculator-button" >2</div>
                    <div class="calculator-button" >3</div>
                    <div class="calculator-button" >+</div>
                    <div class="calculator-button" >/</div>
                    <div class="calculator-button" >0</div>
                    <div class="calculator-button" >.</div>
                    <div class="calculator-button" >=</div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div id="footer-text" class="text-footer">

        </div>

    </footer>
</body>
</html>
