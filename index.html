<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Calulator app made by Juan Pereira">
    <link rel="shortcut icon" href="img/calcicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="flex-container flex-middle">
            <div class="calculator-container">
                <div class="console-container">
                    <div class="console-top">
                        <div id="top-console">

                        </div>
                        <div id="operation" class="align-left">

                        </div>
                    </div>
                    <div id="bottom-console" class="console-bot">
                        
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="calculator-button spanc-2" accesskey="c">C</div>
                    <div class="calculator-button spanc-2" accesskey="«">←</div>
                    <div class="calculator-button" accesskey="7" >7</div>
                    <div class="calculator-button" accesskey="8" >8</div>
                    <div class="calculator-button" accesskey="9" >9</div>
                    <div class="calculator-button" accesskey="x" >x</div>
                    <div class="calculator-button" accesskey="4" >4</div>
                    <div class="calculator-button" accesskey="5" >5</div>
                    <div class="calculator-button" accesskey="6" >6</div>
                    <div class="calculator-button" accesskey="-" >-</div>
                    <div class="calculator-button" accesskey="1" >1</div>
                    <div class="calculator-button" accesskey="2" >2</div>
                    <div class="calculator-button" accesskey="3" >3</div>
                    <div class="calculator-button" accesskey="+" >+</div>
                    <div class="calculator-button" accesskey="/" >/</div>
                    <div class="calculator-button" accesskey="0" >0</div>
                    <div class="calculator-button" accesskey="." >.</div>
                    <div class="calculator-button" accesskey="=" >=</div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        <div id="footer-text" class="text-footer">
            &copy;
        </div>
        <ul class="links-list">
            <li><a href="https://www.linkedin.com/in/juan-pereira-rama/" target="_blank">
                <img src="img/linkedin logo.webp" alt="Linkedin logo">
            </a></li>
            <li><a href="https://github.com/JuanPeRam" target="_blank">
                <img src="img/github.png" alt="Github logo" id="githublogo">
            </a></li>
        </ul>
    </footer>
</body>
</html>
